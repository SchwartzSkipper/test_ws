DWAPlannerROS:
  acc_lim_x: 0.5 
  acc_lim_y: 0.0
  acc_lim_th: 3.2
  max_trans_vel: 0.5 
  min_trans_vel: 0.1
  max_vel_x: 0.5
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 1.0
  min_rot_vel: 0.3 
  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.05
  latch_xy_goal_tolerance: true 
  sim_time: 1.7
  sim_granularity: 0.025
  vx_samples: 6
  vy_samples: 1
  vtheta_samples: 20
  penalize_negative_x: false 
  path_distance_bias: 0.8 
  goal_distance_bias: 0.4
  occdist_scale: 0.5
  oscillation_reset_dist: 0.05
